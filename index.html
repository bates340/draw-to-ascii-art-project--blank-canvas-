<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw to ASCII Art - Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>ASCII Art Generator</h1>
        <canvas id="canvas" width="66" height="33" style="width: 300px; height: 150px;"></canvas>
        <div class="controls">
          <button id="clear">Clear Canvas</button>
          <button id="generate">Generate ASCII</button>
        </div>
        <div id="ascii-output">Your ASCII Art will be shown in here!</div>
        <h2>made by bates34 / v1.0.0</h2>
      </div>

      <script src="script.js"></script>
</body>
</html>
